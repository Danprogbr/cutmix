<ion-header>
  <ion-toolbar>
    <ion-title>
      Login User
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header color="primary">
      Login User can:
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li>join a meeting</li>
        <li>start a scheduled meeting</li>
        <li>start an instant meeting</li>
      </ul>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header color="primary">
      Login
    </ion-card-header>
    <ion-card-content padding>
      <p >Enter your Zoom username and password</p>
      <ion-list >
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input type="text" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" ></ion-input>
        </ion-item>
      </ion-list>
      <ion-button  expand="full">Login</ion-button>
      <ion-button  expand="full">Logout</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
